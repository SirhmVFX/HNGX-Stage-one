<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ganiu Samuel - HNGX Stage One</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="side-1">
        <h1 class="slackname" data-testid="slackUserName">Ganiu Samuel</h1>
        <div class="sub-sect">
          <h4
            class="dayOfTheWeek"
            data-testid="currentDayOfTheWeek"
            id="current-day"
          ></h4>
          <h4 class="time" data-testid="currentUTCTime" id="current-time"></h4>
        </div>
        <div class="sub-sect">
          <h4 class="track" data-testid="myTrack">Frontend</h4>
          <h4>
            <a
              href="https://github.com/SirhmVFX/HNGX-Stage-one"
              data-testid="githubURL"
              =""
              >HNGX - STAGE ONE PROJECT REPO</a
            >
          </h4>
        </div>
      </div>
      <div class="side-2">
        <img
          class="slackImage"
          src="/images/slackProfilePicture.png"
          alt="slackImage"
          data-testid="slackDisplayImage"
        />
        <div class="box"></div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
