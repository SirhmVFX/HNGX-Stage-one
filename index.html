<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNGX Stage One - Ganiu Samuel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="generalContainer">
      <div class="sectionOne">
        <h1 class="slackName" data-testid="slackUserName">Ganiu Samuel</h1>
        <img
          src="./images/slackProfilePicture.png"
          class="profileImage"
          data-testid="slackDisplayImage"
          alt="Ganiu Samuel"
        />
      </div>
      <div class="sectionTwo">
        <h2
          class="dayOfTheWeek"
          data-testid="currentDayOfTheWeek"
          id="dayOfTheWeek"
        ></h2>
        <h2 class="time" data-testid="currentUTCTime" id="time"></h2>
      </div>
      <div class="sectionThree">
        <h2 class="track" data-testid="myTrack">Frontend</h2>
        <h2>
          <a
            href="https://github.com/SirhmVFX/HNGX-Stage-one"
            data-testid="githubURL"
            target="_blank"
            >GitHub Repo For Project</a
          >
        </h2>
      </div>
    </div>
  </body>
  <script src="./main.js" type="module"></script>
</html>
